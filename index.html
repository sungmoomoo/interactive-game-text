<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frisk's Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <div id="home-screen">
      <!-- Background for the home or room -->
      <div id="background"></div>
      <div id="interactive-items">
        <!-- Interactive items in the home -->
        <div class="item" id="bed" style="top: 40%; left: 30%;">Bed</div>
        <div class="item" id="tv" style="top: 30%; left: 70%;">TV</div>
        <div class="item" id="fridge" style="top: 60%; left: 50%;">Fridge</div>
        <div class="item" id="mirror" style="top: 20%; left: 40%;">Mirror</div>
      </div>
    </div>
    <div id="dialogue-box">
      <p id="game-dialogue">Welcome to Frisk's home. Click on an item to interact!</p>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
